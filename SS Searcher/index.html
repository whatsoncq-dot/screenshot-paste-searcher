<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Screenshot → Text → Search</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5.1.0/dist/tesseract.min.js"></script>
</head>
<body>
  <header>
    <h1>Screenshot → Text → Search</h1>
    <p>Drop an image, paste (Ctrl/⌘+V), or click to pick a file.</p>
  </header>

  <main>
    <div id="drop" tabindex="0" role="button" aria-label="Drop zone">
      <input id="file" type="file" accept="image/*" />
      <div id="drop-hint">
        <span>Drop image here</span>
        <small>or click to choose / paste from clipboard</small>
      </div>
      <img id="preview" alt="" />
    </div>

    <div id="controls">
      <label>
        Language:
        <select id="lang">
          <option value="eng" selected>English (eng)</option>
          <option value="eng+osd">English + OSD</option>
          <option value="deu">German</option>
          <option value="fra">French</option>
          <option value="spa">Spanish</option>
          <option value="ita">Italian</option>
        </select>
      </label>

      <button id="run">Extract Text</button>
      <span id="progress" aria-live="polite"></span>
    </div>

    <section id="output">
      <textarea id="text" placeholder="Extracted text will appear here…" spellcheck="false"></textarea>
      <div class="actions">
        <button id="copy">Copy</button>
        <button id="google">Search Google</button>
        <button id="bing">Search Bing</button>
        <button id="ddg">Search DuckDuckGo</button>
        <label class="inline">
          <input type="checkbox" id="autosearch" />
          Auto-search after OCR
        </label>
      </div>
    </section>
  </main>

  <footer>
    <small>All OCR runs in your browser. No uploads.</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
